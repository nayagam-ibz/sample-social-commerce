{% extends "base.html" %}
{% block title%} welcom screen {% endblock %}
{% block content %}
  <div class="container">
    <div class="col-md-4 offset-4">
      <div class="vh-100 d-flex align-items-center justify-content-center">
        <div class="vw-100">
          <h5 class="mb-5">Registraion</h5>         
          <form method="POST" action="{{ url_for('registration') }}">
            <div class="mb-3">
              <label class="mb-1">Email</label>
              <input type="text" name="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="mb-1">User name</label>
              <input type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
              <label class="mb-1">Password</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="mb-1">Password confirmation</label>
              <input type="password" name="password_confirmation" class="form-control">
            </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary px-3 full_with" name="registration" value="Registration"/>
            </div>
          </form>
          <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
