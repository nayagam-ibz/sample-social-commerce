{% extends "base.html" %}
<!-- {% block title%} welcom screen {% endblock %} -->
{% block content %}
	<div class="container">
	 	<div class="col-md-4 offset-4">
	 		<div class="vh-100 d-flex align-items-center justify-content-center">
	 			<div class="vw-100">
			    <h5 class="mb-5">Login</h5> 		
			    <form method="POST" action="{{ url_for('login') }}">
			    	<div class="mb-3">
			    		<label class="mb-1">Email</label>
			    		<input type="text" name="email" class="form-control">
			    	</div>
			    	<div class="mb-3">
			    		<label class="mb-1">Password</label>
			    		<input type="Password" name="password" class="form-control">
			    	</div>
			    	<a href="{{url_for('forgot_password')}}" class="d-flex justify-content-start mb-2">Forgot Password</a>
			    	<div class="mb-3">
			    		<input type="submit" name="login" value="Submit" class="btn btn-primary px-3 full_with">
			    	</div>
			    </form>
			    <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('registration')}}"> Sign Up here</a></p>
	 			</div>
	 		</div>
	 	</div>
	</div>
{% endblock %}
